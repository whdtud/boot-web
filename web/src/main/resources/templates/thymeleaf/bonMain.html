<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="~{layout/layout_common}" layout:fragment="main_contents">
<th:block>
	<link href="css/index.css" rel="stylesheet"/>
	<link href="css/swiper-4.5.1/swiper.css" rel="stylesheet"/>
	
	<script src="js/swiper-4.5.1/swiper.js"></script>
	
	<script>
		function onDocReady() {
		}
		
		$(function() {
			const swiper = new Swiper('.swiper', {
			  // Optional parameters
			  direction: 'horizontal',
			  loop: true,

			  // If we need pagination
			  pagination: {
			    el: '.swiper-pagination',
			  },

			  // Navigation arrows
			  navigation: {
			    nextEl: '.swiper-button-next',
			    prevEl: '.swiper-button-prev',
			  },

			  // And if we need scrollbar
			  scrollbar: {
			    el: '.swiper-scrollbar',
			  },
			});
			
			$("a").on("click", function(e) {
				console.log("a-click");
			});
		});
	</script>	
	
	<style>
		.swiperFrame {
			width: 600px;
			height: 300px;
			overflow: hidden;
		}
		
		.swiper {
			width: 600px;
			height: 300px;
		}
	</style>
	
	<div class="container">
		<div class="row">
			<div id="main_contents">
				<div class="swiperFrame">
					<!-- Slider main container -->
					<div class="swiper">
					  <!-- Additional required wrapper -->
					  <div class="swiper-wrapper">
					    <!-- Slides -->
					    <div class="swiper-slide">
					    	<a href="#" style="display: block; width: 100px; height: 100px;">Slide 1</a>
					    </div>
					    <div class="swiper-slide">Slide 2</div>
					    <div class="swiper-slide">Slide 3</div>
					    ...
					  </div>
					  <!-- If we need pagination -->
					  <div class="swiper-pagination"></div>
					
					  <!-- If we need navigation buttons -->
					  <div class="swiper-button-prev"></div>
					  <div class="swiper-button-next"></div>
					
					  <!-- If we need scrollbar -->
					  <div class="swiper-scrollbar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
